<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>KnockoutJS Contact Manager</title>
		<link rel="stylesheet" href="screen.css" />
	</head>
	<body>
		<div id="contacts">
			<header>
				<div id="filter"><label>Show me</label>
					<select data-bind="
						options: types, 
						optionsCaption: 'All', 
						value: selected_type"
					></select></div>
			</header>

			<form id="addContact" action="#">
			    <label for="photo">photo:</label><input id="photo" type="file" />
	    		<label for="type">Type:</label><input id="type" />
	    		<label for="name">Name:</label><input id="name" />
			    <label for="address">Address:</label><input id="address" />
			    <label for="tel">Tel:</label><input id="tel" />
			    <label for="email">Email:</label><input id="email" />
			    <button id="add">Add</button>
			</form>

			<div data-bind="template: { name: 'contactTemplate', foreach: contacts}"></div>

		</div>
		<script id="contactTemplate" type="text/template">
			<div class="contact-container">
				<img data-bind="attr: { src: $root.photo, alt: name }" />
				<div class="header"><span class="name" data-bind="text: name"></span><span class="type" data-bind="text: type"></span></div>
				<div class="address" data-bind="text: address"></div>
				<dl>
					<dt>Tel:</dt><dd data-bind="text: tel"></dd>
					<dt>Email:</dt><dd><a data-bind="attr: { href: email }, text: email"></a></dd>
				</dl>
			</div>
		</script>

		<script src="jquery.js"></script>
		<script src="knockout-2.2.0.js"></script>
		<script src="app.js"></script>
	</body>
</html>
