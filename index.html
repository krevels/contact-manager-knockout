<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>KnockoutJS Contact Manager</title>
		<link rel="stylesheet" href="screen.css" />
	</head>
	<body>
		<div id="contact-list">
			<div id="form">
				<fieldset id="filter">
					<legend>Filter Records</legend>
					<select data-bind="
						options: types, 
						optionsCaption: 'All', 
						value: selected_type">
					</select>
				</fieldset>

				<form id="addContact" action="#" data-bind="submit: add">
					<fieldset form="addContact">
						<legend>Add New Contact</legend>
					    <!-- <label>Photo: <input name="photo" type="file" /></label> -->
			    		<label for="type">Type:<label> 
			    		<input name="type" />


			    		<label for="name">Name:</label>
			    		<input name="name" />

					    <label for="address">Address:</label>
					    <input name="address" />

					    <label for="tel">Tel:</label>
					    <input name="tel" />

					    <label for="email">Email:</label>
					    <input name="email" />
					    
					    <button type="submit">Add</button>
					</fieldset>
				</form>
			</div>
			<div id="contacts" data-bind="template: { name: 'contactTemplate', foreach: filtered_list, beforeRemove: hide, afterAdd: show }"></div>
		</div>

		<script id="contactTemplate" type="text/template">
			<div class="contact-container">
				<img data-bind="attr: { src: $root.default_photo, alt: name }" />
				<div class="header"><span class="name" data-bind="text: name"></span><span class="type" data-bind="text: type"></span></div>
				<div class="address" data-bind="text: address"></div>
				<div> 
					<dl>
						<dt>Tel:</dt><dd data-bind="text: tel"></dd>
						<dt>Email:</dt><dd><a data-bind="attr: { href: email }, text: email"></a></dd>
					</dl>
					<span class="delete" title="Delete" data-bind="click: $root.delete">[x]<span>
				</div>
			</div>
		</script>

		<script src="jquery.js"></script>
		<script src="knockout-2.2.0.js"></script>
		<script src="app.js"></script>
	</body>
</html>
