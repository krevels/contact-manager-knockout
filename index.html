<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>KnockoutJS Contact Manager</title>
		<link rel="stylesheet" href="screen.css" />
	</head>
	<body>
		<div>
			<div id="form">
				<fieldset id="filter">
					<legend>Filter Records</legend>
					<select data-bind="
						options: types, 
						optionsCaption: 'All', 
						value: selected_type">
					</select>
				</fieldset>

				<form id="addContact" action="#" data-bind="submit: add_contact">
					<fieldset form="addContact">
						<legend>Add New Contact</legend>
					    <label>Photo: <input name="photo" type="file" /></label>
			    		<label>Type: <input name="type" id="type" /> </label>
			    		<label>Name: <input name="name" /></label>
					    <label>Address: <input name="address" /></label>
					    <label>Tel: <input name="tel" /></label>
					    <label>Email: <input name="email" /></label>
					    
					    <button type="submit">Add</button>
					</fieldset>
				</form>
			</div>
			<div id="contacts" data-bind="template: { name: 'contactTemplate', foreach: filtered_contacts, beforeRemove: hide_contact, afterAdd: show_contact }"></div>
		</div>

		<script id="contactTemplate" type="text/template">
			<div class="contact-container">
				<img data-bind="attr: { src: $root.photo, alt: name }" />
				<div class="header"><span class="name" data-bind="text: name"></span><span class="type" data-bind="text: type"></span></div>
				<div class="address" data-bind="text: address"></div>
				<dl>
					<dt>Tel:</dt><dd data-bind="text: tel"></dd>
					<dt>Email:</dt><dd><a data-bind="attr: { href: email }, text: email"></a></dd>
				</dl>
			</div>
		</script>

		<script src="jquery.js"></script>
		<script src="knockout-2.2.0.js"></script>
		<script src="app.js"></script>
	</body>
</html>
